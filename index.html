<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/index.css">
    <title>Sprint-4</title>
</head>

<body class="root">

<div class="container">
    <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Логотип">
    </header>
    <section class="profile">
        <div class="profile__avatar">
            <img src="images/jak iv kusto.jpg" alt="Жак Ив Кусто" class="profile__image">
        </div>
        <div class="profile__info">
            <h1 class="profile__title"><span id="profile-name">Жак-Ив Кусто</span><img class="profile__icon" src="images/Edit_Button.svg"></h1>

            <h2 class="profile__subtitle"><span id="profile-title">Исследователь Океана</span></h2>

        </div>
        <div class="profile__button">
            <button class="profile__button-inner">
                +
            </button>
        </div>
    </section>

    <section class="elements">

        <div class="element__item">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__item_white">
                <p class="element__item_text">Карачаево-Черкесия</p>
                <button class="element__button-like"></button>
            </div>
        </div>

        <div class="element__item">
            <img class="element__image" src="images/dombai.jpg" alt="Домбай">
            <div class="element__item_white">
                <p class="element__item_text">Домбай</p>
                <button class="element__button-like"></button>
            </div>
        </div>

        <div class="element__item">
            <img class="element__image" src="images/elbrus-mountain.jpg" alt="Гора Эльбрус">
            <div class="element__item_white">
                <p class="element__item_text">Гора Эльбрус</p>
                <button class="element__button-like"></button>
            </div>
        </div>

        <div class="element__item">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__item_white">
                <p class="element__item_text">Карачаево-Черкесия</p>
                <button class="element__button-like"></button>
            </div>

        </div>

        <div class="element__item">
            <img class="element__image" src="images/dombai.jpg" alt="Домбай">
            <div class="element__item_white">
                <p class="element__item_text">Домбай</p>
                <button class="element__button-like"></button>
            </div>

        </div>

        <div class="element__item">
            <img class="element__image" src="images/elbrus-mountain.jpg" alt="Гора Эльбрус" />
            <div class="element__item_white">
                <p class="element__item_text">Гора Эльбрус</p>
                <button class="element__button-like"></button>
            </div>

        </div>

    </section>

    <footer class="footer">
        &copy; 2020 Mesto Russia
    </footer>
</div>

<div class="overlay-container">
    <div class="overlay-backdrop">

    </div>
    <div class="modal-wrapper">
        <div class="modal">
            <div class="modal-close">
            </div>
            <div class="modal-content">
                <p class="modal-content__title">Редактировать профиль</p>
                <input class="modal-content__field" type="text" id="name" placeholder="Имя" />
                <input class="modal-content__field" type="text" id="title" placeholder="Звание" />
                <button class="modal-content__button">Сохранить</button>
            </div>
            
        </div>
    </div>
</div>

</body>

<script src="index.js" type="text/javascript"></script>
</html>
