<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Место</title>
</head>

<body class="root">

<div class="container">
    <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Логотип">
    </header>
    <section class="profile">
        <img src="images/jak-iv-kusto.jpg" alt="Жак Ив Кусто" class="profile__image">
        <div class="profile__info">
            <div class="profile__container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
            </div>


            <h2 class="profile__subtitle">Исследователь Океана</h2>
        </div>
        <button class="profile__button-inner" type="button">
                +
        </button>
    </section>

    <section class="element">

        <div class="element__item">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__item-description">
                <h3 class="element__item-text">Карачаево-Черкесия</h3>
                <button class="element__button-like" type="button"></button>
            </div>
        </div>

        <div class="element__item">
            <img class="element__image" src="images/dombai.jpg" alt="Домбай">
            <div class="element__item-description">
                <h3 class="element__item-text">Домбай</h3>
                <button class="element__button-like" type="button"></button>
            </div>
        </div>

        <div class="element__item">
            <img class="element__image" src="images/elbrus-mountain.jpg" alt="Гора Эльбрус">
            <div class="element__item-description">
                <h3 class="element__item-text">Гора Эльбрус</h3>
                <button class="element__button-like" type="button"></button>
            </div>
        </div>

        <div class="element__item">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__item-description">
                <h3 class="element__item-text">Карачаево-Черкесия</h3>
                <button class="element__button-like" type="button"></button>
            </div>

        </div>

        <div class="element__item">
            <img class="element__image" src="images/dombai.jpg" alt="Домбай">
            <div class="element__item-description">
                <h3 class="element__item-text">Домбай</h3>
                <button class="element__button-like" type="button"></button>
            </div>

        </div>

        <div class="element__item">
            <img class="element__image" src="images/elbrus-mountain.jpg" alt="Гора Эльбрус" />
            <div class="element__item-description">
                <h3 class="element__item-text">Гора Эльбрус</h3>
                <button class="element__button-like" type="button"></button>
            </div>

        </div>

    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>

<div class="popup">
    <div class="popup__backdrop">

    </div>
    <div class="popup__wrapper">
        <div class="popup__modal">
            <div class="popup__modal_close">
            </div>
            <div class="popup__modal_content">
                <h4 class="popup__modal-content_title">Редактировать профиль</h4>
                <input class="popup__modal-content_field" type="text" id="name" placeholder="Имя" />
                <input class="popup__modal-content_field" type="text" id="title" placeholder="Звание" />
                <button class="popup__modal-content_button">Сохранить</button>
            </div>
            
        </div>
    </div>
</div>

<script src="index.js" type="text/javascript"></script>
</body>


</html>
